<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瑜榆與咖啡棠的愛的農場</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff9f0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .farm-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .farm-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: 10px;
      flex: 1 1 300px;
      max-width: 500px;
    }
    .farm-box h2 {
      margin-top: 0;
    }
    .button-container {
      margin: 10px 0;
    }
    button {
      font-size: 1em;
      margin: 4px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: #a0d8ef;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7ecce0;
    }
    .log {
      margin-top: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      text-align: left;
      min-height: 100px;
    }
    .phase {
      margin-top: 8px;
      font-weight: bold;
      color: #c05c00;
    }
  </style>
</head>
<body>
  <h1>🌱 瑜榆與咖啡棠的愛的農場紀錄</h1>
  <div class="farm-container">
    <div class="farm-box" id="yuyu-box">
      <h2>🌸 瑜榆</h2>
      <div class="button-container">
        <button onclick="handleAction('yuyu', '下種子')">下種子</button>
        <button onclick="handleAction('yuyu', '澆水')">澆水</button>
        <button onclick="handleAction('yuyu', '除塵')">除塵</button>
        <button onclick="clearLog('yuyu')">清除紀錄</button>
      </div>
      <div id="phase-yuyu" class="phase">目前階段：尚未開始</div>
      <div id="log-yuyu" class="log">（尚無紀錄）</div>
    </div>

    <div class="farm-box" id="cafetang-box">
      <h2>☕ 咖啡棠</h2>
      <div class="button-container">
        <button onclick="handleAction('cafetang', '下種子')">下種子</button>
        <button onclick="handleAction('cafetang', '澆水')">澆水</button>
        <button onclick="handleAction('cafetang', '除塵')">除塵</button>
        <button onclick="clearLog('cafetang')">清除紀錄</button>
      </div>
      <div id="phase-cafetang" class="phase">目前階段：尚未開始</div>
      <div id="log-cafetang" class="log">（尚無紀錄）</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaND_GsUFLxtl6F9XU7RP9d26NnCFEr80",
      authDomain: "lovefarm-bf280.firebaseapp.com",
      databaseURL: "https://lovefarm-bf280-default-rtdb.firebaseio.com",
      projectId: "lovefarm-bf280",
      storageBucket: "lovefarm-bf280.firebasestorage.app",
      messagingSenderId: "627035726733",
      appId: "1:627035726733:web:7f24cccb88b410444753c4",
      measurementId: "G-EQGPHQJV8X"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const phaseSteps = [
      [1, 1],
      [1, 1],
      [5, 5],
      [9, 9]
    ];

    function getPhaseIndex(steps) {
      let water = 0, dust = 0, phaseIndex = 0;
      for (const step of steps) {
        if (step === '澆水') water++;
        if (step === '除塵') dust++;
        const [reqWater, reqDust] = phaseSteps[phaseIndex] || [0, 0];
        if (water === reqWater && dust === reqDust) {
          phaseIndex++;
          water = 0;
          dust = 0;
        }
      }
      return phaseIndex;
    }

    function updatePhaseDisplay(role, index) {
      const phaseText = index === 0 && !document.getElementById(`log-${role}`).textContent.includes("下種子")
        ? "目前階段：尚未開始"
        : (index >= phaseSteps.length ? "🌟 已完成所有階段！" : `目前階段：第 ${index + 1} 階段`);
      document.getElementById(`phase-${role}`).textContent = phaseText;
    }

    function handleAction(role, action) {
      const ref = db.ref(`logs/${role}`);
      ref.once("value", snapshot => {
        const data = snapshot.val() || {};
        const logs = Object.values(data);

        if (action === '下種子') {
          if (logs.length > 0) {
            alert("已經種下種子，請先清除紀錄才能重新開始。");
            return;
          }
          addEntry(role, action);
          return;
        }

        if (logs.length === 0 || !logs[0].includes('下種子')) {
          alert("請先下種子。");
          return;
        }

        const steps = logs.slice(1).map(log => log.split(' - ')[1]);
        const phaseIndex = getPhaseIndex(steps);
        let water = 0, dust = 0;
        for (let i = steps.length - 1; i >= 0; i--) {
          if (steps[i] === '澆水') water++;
          else if (steps[i] === '除塵') dust++;
          if (water + dust >= phaseSteps[phaseIndex][0] + phaseSteps[phaseIndex][1]) break;
        }

        const [reqWater, reqDust] = phaseSteps[phaseIndex] || [0, 0];

        if (action === '澆水') {
          if (water >= reqWater) {
            alert(`第 ${phaseIndex + 1} 階段澆水已完成，請先除塵`);
            return;
          }
          addEntry(role, action);
        } else if (action === '除塵') {
          if (dust >= reqDust) {
            alert(`第 ${phaseIndex + 1} 階段除塵已完成，請先澆水`);
            return;
          }
          if (dust >= water) {
            alert("請先澆水再除塵，需交替進行。");
            return;
          }
          addEntry(role, action);
        }
      });
    }

    function addEntry(role, action) {
      const now = new Date().toLocaleString();
      const entry = `${now} - ${action}`;
      db.ref(`logs/${role}`).push(entry);
    }

    function clearLog(role) {
      if (confirm("確定要清除所有紀錄嗎？")) {
        db.ref(`logs/${role}`).remove();
      }
    }

    function loadLog(role) {
      const logEl = document.getElementById(`log-${role}`);
      const ref = db.ref(`logs/${role}`);
      ref.off();
      ref.on("value", snapshot => {
        const data = snapshot.val();
        const logs = data ? Object.values(data) : [];
        logEl.textContent = logs.length ? logs.join("\n") : "（尚無紀錄）";

        const steps = logs.slice(1).map(log => log.split(' - ')[1]);
        const phaseIndex = getPhaseIndex(steps);
        updatePhaseDisplay(role, phaseIndex);
      });
    }

    loadLog("yuyu");
    loadLog("cafetang");
  </script>
</body>
</html>
