<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瑜榆與咖啡棠的愛的農場</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff9f0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .farm-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .farm-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: 10px;
      flex: 1 1 300px;
      max-width: 500px;
    }
    .farm-box h2 {
      margin-top: 0;
    }
    .button-container {
      margin: 10px 0;
    }
    button {
      font-size: 1em;
      margin: 4px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: #a0d8ef;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7ecce0;
    }
    .log {
      margin-top: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      text-align: left;
      min-height: 100px;
    }
    .phase {
      margin-top: 8px;
      font-weight: bold;
      color: #c05c00;
    }
  </style>
</head>
<body>
  <h1>🌱 瑜榆與咖啡棠的愛的農場紀錄</h1>
  <div class="farm-container">
    <div class="farm-box" id="yuyu-box">
      <h2>🌸 瑜榆</h2>
      <div class="button-container">
        <button onclick="handleAction('yuyu', '下種子')">下種子</button>
        <button onclick="handleAction('yuyu', '澆水')">澆水</button>
        <button onclick="handleAction('yuyu', '除塵')">除塵</button>
        <button onclick="clearLog('yuyu')">清除紀錄</button>
      </div>
      <div id="phase-yuyu" class="phase">目前階段：尚未開始</div>
      <div id="log-yuyu" class="log">（尚無紀錄）</div>
    </div>

    <div class="farm-box" id="cafetang-box">
      <h2>☕ 咖啡棠</h2>
      <div class="button-container">
        <button onclick="handleAction('cafetang', '下種子')">下種子</button>
        <button onclick="handleAction('cafetang', '澆水')">澆水</button>
        <button onclick="handleAction('cafetang', '除塵')">除塵</button>
        <button onclick="clearLog('cafetang')">清除紀錄</button>
      </div>
      <div id="phase-cafetang" class="phase">目前階段：尚未開始</div>
      <div id="log-cafetang" class="log">（尚無紀錄）</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaND_GsUFLxtl6F9XU7RP9d26NnCFEr80",
      authDomain: "lovefarm-bf280.firebaseapp.com",
      databaseURL: "https://lovefarm-bf280-default-rtdb.firebaseio.com",
      projectId: "lovefarm-bf280",
      storageBucket: "lovefarm-bf280.appspot.com",
      messagingSenderId: "627035726733",
      appId: "1:627035726733:web:7f24cccb88b410444753c4",
      measurementId: "G-EQGPHQJV8X"
    };

    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error("Firebase 初始化失敗:", error);
    }

    const db = firebase.database();

    // 為兩位角色初始化
    const initialData = {
      phase: 0,
      waterCount: 0,
      dustCount: 0,
      isSeeded: false,
      log: []
    };

    const phases = [
      { water: 1, dust: 1 },
      { water: 1, dust: 1 },
      { water: 5, dust: 5 },
      { water: 9, dust: 9 }
    ];

    function getNowTime() {
      const now = new Date();
      return now.toLocaleString("zh-TW");
    }

    function handleAction(person, action) {
      const ref = db.ref(person);
      ref.once('value').then(snapshot => {
        let data = snapshot.val() || { ...initialData };
        let { phase, waterCount, dustCount, isSeeded, log } = data;

        if (action === '下種子') {
          if (isSeeded) {
            alert("已經下種子，請先完成任務或清除紀錄。");
            return;
          }
          isSeeded = true;
          log.push(`${getNowTime()} 已下種子`);
        } else if (!isSeeded) {
          alert("請先下種子。");
          return;
        } else {
          const current = phases[phase];
          if (action === '澆水') {
            if (waterCount >= current.water) {
              alert(`第 ${phase + 1} 階段澆水已完成，請先除塵。`);
              return;
            }
            if (waterCount > dustCount) {
              alert("請先除塵再繼續澆水。");
              return;
            }
            waterCount++;
            log.push(`${getNowTime()} 第${phase + 1}階段 澆水${waterCount}`);
          } else if (action === '除塵') {
            if (dustCount >= current.dust) {
              alert(`第 ${phase + 1} 階段除塵已完成，請澆水。`);
              return;
            }
            if (dustCount >= waterCount) {
              alert("請先澆水再除塵。");
              return;
            }
            dustCount++;
            log.push(`${getNowTime()} 第${phase + 1}階段 除塵${dustCount}`);

            if (waterCount === current.water && dustCount === current.dust) {
              if (phase < phases.length - 1) {
                phase++;
                waterCount = 0;
                dustCount = 0;
                log.push(`➡️ 進入第${phase + 1}階段`);
              } else {
                log.push("🎉 所有階段完成！");
              }
            }
          }
        }

        ref.set({ phase, waterCount, dustCount, isSeeded, log });
        updateUI(person, { phase, log });
      });
    }

    function updateUI(person, data) {
      const phaseText = data.isSeeded
        ? data.phase < phases.length
          ? `目前階段：第 ${data.phase + 1} 階段`
          : "目前階段：全部完成 🎉"
        : "目前階段：尚未開始";
      document.getElementById(`phase-${person}`).innerText = phaseText;
      document.getElementById(`log-${person}`).innerText = data.log.join("\n") || "（尚無紀錄）";
    }

    function clearLog(person) {
      db.ref(person).set({ ...initialData });
      updateUI(person, initialData);
    }

    // 初始載入 UI
    ['yuyu', 'cafetang'].forEach(person => {
      db.ref(person).once('value').then(snapshot => {
        const data = snapshot.val() || { ...initialData };
        updateUI(person, data);
      });
    });
  </script>
</body>
</html>
